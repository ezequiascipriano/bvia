<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVIA - Inteligência do Corpo Diretivo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: #2e7d32;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .btn-chatbot {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .btn-chatbot:hover {
            background: linear-gradient(135deg, #1b5e20, #145a14);
            transform: scale(1.05);
        }
        .chatbot-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .chatbot-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">BVIA - Inteligência do Corpo Diretivo</div>
    <div class="container">
        <p>Bem-vindo ao BVIA, sua assistente inteligente para a administração do condomínio Bosques da Vila.</p>
        <button class="btn-chatbot" onclick="openChatbotModal()">Abrir Chatbot</button>
    </div>
    
    <div id="chatbotModal" class="chatbot-modal" onclick="this.style.display='none'">
        <div class="chatbot-container" id="chatbotContainer" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        function openChatbotModal() {
            document.getElementById("chatbotModal").style.display = "flex";

            let chatbotContainer = document.getElementById("chatbotContainer");

            if (!chatbotContainer.innerHTML.trim()) {
                let script = document.createElement("script");
                script.type = "module";
                script.src = "https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js";
                document.body.appendChild(script);

                let chatbot = document.createElement("zapier-interfaces-chatbot-embed");
                chatbot.setAttribute("is-popup", "false");
                chatbot.setAttribute("chatbot-id", "cm7xz18d100089x36l9v6fohn");

                chatbotContainer.appendChild(chatbot);
            }
        }
    </script>
</body>
</html>
